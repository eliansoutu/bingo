<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pasta Lovers Club Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Pasta Lovers Club" class="logo">
    <h1>Pasta Lovers Club Bingo</h1>
  </header>

  <main>
    <div class="bingo-container">
      <div class="pasta-display">
        <span id="pasta-number" class="pasta-number"></span>
        <img id="pasta-image" class="pasta-img" src="" alt="Sorteo de pasta">
      </div>
    </div>
    <button id="draw-btn">Sortear Pasta</button>
    <div id="remaining" class="remaining"></div>
  </main>

  <footer>
    <p>🍝 Pasta Lovers Club</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
