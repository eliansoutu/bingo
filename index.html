<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pasta Lovers Club Bingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Pasta Lovers Club" class="logo">
    <h1>🍝 Bingo de Pastas 🍷</h1>
  </header>

  <main>
    <div id="bingo-card">
      <button id="draw-btn">🎲 Sortear Pasta</button>

      <!-- Imagen inicial de espera -->

      <p id="pasta-number">Haz click en sortear</p>
      <p id="remaining"></p>
    </div>
  </main>

  <footer>
    © 2025 Pasta Lovers Club
  </footer>

  <script src="script.js"></script>
</body>
</html>
